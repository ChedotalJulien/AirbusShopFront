<div class="container">
  <div class="col-md-3">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let book of response"><a >{{ book.name }}</a></li>
    </ul>
  </div>
</div>
<div>
  <div *ngFor="let p of products">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel panel-heading">{{p.name}}</div>
        <div class="panel-body">
          <table>
            <tr>
              <td>
                <img src="{{'http://10.0.4.85:8080/photoProduct/'+p.id}}">
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
